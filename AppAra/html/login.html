<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARA</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="shapes">
    </div>
    
    <div class="login-container">
        <img src="../images/AraLogo.png" 
             alt="Ara Logo" 
             class="logo">
        <h2>Welcome to ARA</h2>
        <!-- <p class="welcome-text">Automated Reporting Platform</p> -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <!-- Shared config + auth backend helpers -->
    <script src="../js/database%20js/config.js"></script>
    <script type="module" src="../js/database%20js/auth.js"></script>

    <!-- Inline login logic using Auth helpers -->
    <script>
        function createShapes() {
            const shapes = document.querySelector('.shapes');
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                shape.style.width = Math.random() * 100 + 'px';
                shape.style.height = shape.style.width;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animation = `float ${Math.random() * 10 + 5}s linear infinite`;
                shapes.appendChild(shape);
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                if (!window.Auth || typeof Auth.login !== 'function') {
                    throw new Error('Authentication service not available');
                }

                const result = await Auth.login(email, password);
                const role = result.user?.role;

                if (!role) {
                    throw new Error('No role returned for this user.');
                }

                Auth.redirectToDashboard(role);
            } catch (error) {
                console.error('Login failed:', error);
                showError(error.message || 'Invalid email or password');
            }

            return false;
        }

        document.addEventListener('DOMContentLoaded', () => {
            createShapes();
            const form = document.getElementById('loginForm');
            if (form) {
                form.addEventListener('submit', handleLogin);
            }
        });
    </script>
</body>
</html>

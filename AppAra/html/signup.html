<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Parent Account - Ara</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --color-primary: #218590;
            --color-primary-hover: #1a7380;
            --color-background: #fcfcf9;
            --color-surface: #fffff5;
            --color-text: #134252;
            --color-text-secondary: #626c71;
            --color-border: #5e5240;
            --color-error: #c01530;
            --color-success: #218590;
            --focus-ring: 0 0 0 3px rgba(33, 133, 144, 0.4);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            background-color: var(--color-background);
            color: var(--color-text);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--color-surface);
            border-radius: 12px;
            border: 1px solid rgba(94, 82, 64, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            padding: 40px 32px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .signup-header img {
            height: 40px;
            margin-bottom: 16px;
        }

        .signup-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 8px 0;
            color: var(--color-text);
        }

        .signup-header p {
            font-size: 14px;
            color: var(--color-text-secondary);
            margin: 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            color: var(--color-text);
        }

        .form-input {
            width: 100%;
            padding: 10px 12px;
            font-size: 14px;
            border: 1px solid rgba(94, 82, 64, 0.2);
            border-radius: 8px;
            background-color: var(--color-background);
            color: var(--color-text);
            transition: border-color 150ms, box-shadow 150ms;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: var(--focus-ring);
        }

        .form-input::placeholder {
            color: rgba(98, 108, 113, 0.6);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-secondary);
            font-size: 16px;
            padding: 4px 8px;
            transition: color 150ms;
        }

        .password-toggle:hover {
            color: var(--color-text);
        }

        .password-toggle:focus {
            outline: none;
        }

        .error-message {
            font-size: 13px;
            color: var(--color-error);
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .form-input.error {
            border-color: var(--color-error);
        }

        .password-requirements {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 6px;
            padding: 8px 12px;
            background-color: rgba(94, 82, 64, 0.05);
            border-radius: 6px;
            display: none;
        }

        .password-requirements.show {
            display: block;
        }

        .requirement-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
        }

        .requirement-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .requirement-icon.met {
            color: var(--color-success);
        }

        .requirement-icon.unmet {
            color: var(--color-text-secondary);
        }

        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 150ms;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--color-primary);
            color: #fcfcf9;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--color-primary-hover);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: var(--focus-ring);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--color-primary);
            border: 1px solid rgba(33, 133, 144, 0.3);
            width: 100%;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: rgba(33, 133, 144, 0.08);
        }

        .signup-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .signup-footer a {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        .form-success {
            display: none;
            padding: 12px 16px;
            background-color: rgba(33, 133, 144, 0.1);
            border: 1px solid rgba(33, 133, 144, 0.3);
            border-radius: 8px;
            color: var(--color-text);
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .form-success.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(252, 252, 249, 0.3);
            border-top: 2px solid #fcfcf9;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 24px 16px;
            }

            .signup-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <img src="../images/AraLogo.png" alt="Ara Logo">
            <h1>Create Account</h1>
            <p>Join Ara to book an assessment for your child</p>
        </div>

        <div id="successMessage" class="form-success"></div>

        <form id="signupForm" onsubmit="handleSignup(event)">
            <!-- Parent Name -->
            <div class="form-group">
                <label class="form-label" for="parentName">Full Name *</label>
                <input 
                    type="text" 
                    id="parentName" 
                    class="form-input" 
                    placeholder="Your full name"
                    required
                    aria-label="Parent full name"
                >
                <div class="error-message" id="parentNameError"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label" for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="your.email@example.com"
                    required
                    aria-label="Email address"
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Mobile Number -->
            <div class="form-group">
                <label class="form-label" for="mobile">Mobile Number *</label>
                <input 
                    type="tel" 
                    id="mobile" 
                    class="form-input" 
                    placeholder="+63 9XX XXX XXXX"
                    required
                    aria-label="Mobile number"
                >
                <div class="error-message" id="mobileError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">Password *</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a strong password"
                        required
                        aria-label="Password"
                    >
                    <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="password-requirements" id="passwordRequirements">
                    <div class="requirement-item">
                        <span class="requirement-icon unmet" id="req-length"><i class="fas fa-circle"></i></span>
                        <span>At least 8 characters</span>
                    </div>
                    <div class="requirement-item">
                        <span class="requirement-icon unmet" id="req-uppercase"><i class="fas fa-circle"></i></span>
                        <span>One uppercase letter (A-Z)</span>
                    </div>
                    <div class="requirement-item">
                        <span class="requirement-icon unmet" id="req-lowercase"><i class="fas fa-circle"></i></span>
                        <span>One lowercase letter (a-z)</span>
                    </div>
                    <div class="requirement-item">
                        <span class="requirement-icon unmet" id="req-number"><i class="fas fa-circle"></i></span>
                        <span>One number (0-9)</span>
                    </div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password *</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        class="form-input" 
                        placeholder="Confirm your password"
                        required
                        aria-label="Confirm password"
                    >
                    <button type="button" class="password-toggle" id="toggleConfirmPassword" aria-label="Toggle confirm password visibility">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span>Create Account</span>
                </button>
                <a href="login.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>Back to Login</span>
                </a>
            </div>
        </form>

        <div class="signup-footer">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <!-- Core helper scripts (load in order) -->
    <script src="../js/config.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/tokenManager.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/pages/signup.js"></script>
</body>
</html>
